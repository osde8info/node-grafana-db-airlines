<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StrartPage</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css">

<body>
<dev >
    <div class="row">
        <div class="col-6 col-sm-4 col-md-3 container">
            <div>
                <center class="toptext" >Welcome Back!</center>
                <center><img src="../../Assets/images/dominos2.png" style="width: 200px;"></center>


            </div>

            <form class="form-row ">
                <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="inputEmail">
                    <label for="inputEmail">Email</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control" id="inputPassword">
                    <label for="inputPassword">Password</label>
                    <div class="line"></div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <center>
                    <div style="align-content: center;margin: 10px;">
                        <label style="color: mediumblue; margin: auto; margin-left: 50px;">Don't have an account?<a href="register.html" style="color: mediumblue; font-weight: bold;">Signup</a></label>
                    </div>
                </center>

            </form>
        </div>
    </div>

</dev>
