<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StrartPage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body>
<dev >
    <div class="row">
        <div class="col-6 col-sm-4 col-md-4 container">
            <div>
                <center class="toptext" style="font-weight: bold; font-size: 35px; margin: 5px;">Create Account</center>
                <center><img src="../../Assets/images/dominos2.png" style="width: 150px;"></center>

            </div>

            <form class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="fname">
                    <label for="fname">First Name</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="lname">
                    <label for="lname">Last Name</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="email">
                    <label for="email">Email</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="tele_number">
                    <label for="tele_number">Contact Number</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control" id="password">
                    <label for="password">Password</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control" id="con_password">
                    <label for="con_password">Confirm Password</label>
                    <div class="line"></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>


            </form>
        </div>
    </div>

</dev>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
