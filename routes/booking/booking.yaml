swagger: "2.0"
tags:
  - name: Booking
    description: Booking management

info:
  title: Airline API
  description: A detailed description of the operation.
    Use markdown for rich text representation,
    such as **bold**, *italic*, and [links](https://swagger.io).
  version: 1.0.0
host: localhost:3000
schemes:
  - http
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: x-access-token
paths:
  /booking:
    get:
      summary: Get all bookings OR all bookings by user_id
      tags:
        - Booking
      parameters:
        - name: user_id
          in: query
          type: string
          required: false
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              data:
                type: array
                items:
                  type: object
                  properties:
                    schedule_id:
                      type: number
                    origin:
                      type: string
                    destination:
                      type: string
                    date:
                      type: string
                    arrival_time:
                      type: string
                    departure_time:
                      type: string
                    seat_id:
                      type: number
                    seat_name:
                      type: string
                    user_id:
                      type: number
              token:
                type: string
        404:
          description: Not found
        401:
          description: Unauthorized
        502:
          description: Server Error
  /book_flight/{schedule_id}:
    post:
      security:
        - ApiKeyAuth: []
      tags:
        - Booking
      parameters:
        - name: schedule_id
          in: path
          required: true
          type: string
        - name: body
          in: body
          schema:
            required:
              - seat_id
              - user_id
            properties:
              seat_id:
                type: number
              user_id:
                type: number
      consumes:
        - application/json
      responses:
        200:
          description: OK
          schema:
